---
# https://github.com/goss-org/goss/blob/master/docs/manual.md#group
group:
  abc:
    exists: true
    gid: 65000
# https://github.com/goss-org/goss/blob/master/docs/manual.md#file
file:
  /sbin/tini:
    exists: true
  /usr/bin/curl:
    exists: true
  /usr/bin/dig:
    exists: true
  /usr/bin/envdir:
    exists: true
  /usr/bin/envsubst:
    exists: true
  /usr/bin/host:
    exists: true
  /usr/bin/nc:
    exists: true
  /usr/bin/nslookup:
    exists: true
  /usr/local/bin/base-entrypoint.sh:
    exists: true
    mode: "0755"
  /usr/share/ca-certificates:
    exists: true
# https://github.com/goss-org/goss/blob/master/docs/manual.md#mount
mount:
  /tmp:
    exists: true
# https://github.com/goss-org/goss/blob/master/docs/manual.md#user
user:
  abc:
    exists: true
    uid: 65000
    gid: 65000
